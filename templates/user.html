{% extends 'base.html' %}

{% block content %}
      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header class="site-navbar site-navbar-target bg-secondary shadow" role="banner">
        {% include 'navbar.html' %}
      </header>
      
      
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="{{ profile_pic }}" alt="avatar"
            class="rounded-circle img-fluid" style="width: 150px;height:150px;">
            <h5 class="my-3">{{ current_user.username }}</h5>
            <h5 class="my-3">{{ current_user.email }}</h5>
            <p class="text-muted mb-1">
              Full Stack Developer
            </p>
            <p class="text-muted mb-4">
              Bay Area, San Francisco, CA
            </p>
            <div class="d-flex justify-content-center mb-2">
              <button type="button" class="btn tn-primary btn-outline-primary ms-2TKNP/B/5438">Update</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <form method="POST" action="{{ url_for('user') }}" enctype="multipart/form-data">
              <legend class="border-bottom, mb-4">Account Info</legend>
              <div class="row">
                <div class="col-sm-3">
                  <label class="mb-0">First Name</label>
                </div>
                <div class="col-sm-9">
                  <div class="form-group">
                    <input name="first_name" type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Enter First Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <label class="mb-0">Last Name</label>
                </div>
                <div class="col-sm-9">
                  <div class="form-group">
                    <input name="last_name" type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Enter Last Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <label class="mb-0">Address</label>
                </div>
                <div class="col-sm-9">
                  <div class="form-group">
                    <input name="address" type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Enter Address">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <label class="mb-0">Phone</label>
                </div>
                <div class="col-sm-9">
                  <div class="form-group">
                    <input name="phone" type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Enter Phone">
                  </div>
                </div>
              </div>
              <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <label class="mb-0">Picture</label>
                    <div class="col-sm-9">
                      <div class="form-group">
                        <input name="profile_pic" type="file">
                      </div>
                    </div>
                  </div>
                </div>
              <hr>
              <div class="row">
                <div class="col-sm-9">
                  <input type="submit" class="btn btn-outline-primary ms-2 " value="Update">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
        {% block footer %}
        {% include 'footer.html' %}
        {% endblock footer %}

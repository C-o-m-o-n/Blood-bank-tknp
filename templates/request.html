{% extends 'base.html' %}

{% block content %}

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header class="site-navbar site-navbar-target bg-secondary shadow" role="banner">
        {% include 'navbar.html' %}
      </header>
<div class="owl-carousel-wrapper">
      
        <div class="owl-carousel-wrapper">
      <div class="box-92819">
        <h1 class="text-white mb-3">Are you a petient in need of blood? </h1>
        <p><a href="#request-form" class="btn btn-danger py-3 px-4 rounded-0">Request Blood Here!</a></p>
      </div>


      <div class="owl-carousel owl-1 ">
        <div class="ftco-cover-1 overlay" style="background-image: url('../static/images/blood-1.jpg');"></div>
        <div class="ftco-cover-1 overlay" style="background-image: url('../static/images/hero_1.jpg');"></div>
        <div class="ftco-cover-1 overlay" style="background-image: url('../static/images/image2.jpeg');"></div>
        <div class="ftco-cover-1 overlay" style="background-image: url('../static/images/hero_3.jpg');"></div>
        
      </div>
    </div>


      <div id="request-form">
        <div class="row align-items-stretch">
          <div class="col-md-6">
            <img src="../static/images/blood-2.jpg" alt="Image" class="img-fluid shadow m-2">
          </div>
          <div class="col-md-6">
            <div class="bg-white h-100 p-4 shadow">
              <h3 class="mb-4 text-cursive">Make a Donation Request</h3>
   <form class="user" action="{{ url_for('request_blood')}}" method="POST" enctype="multipart/form-data">
  <div class="form-group row">
   
        <div class="m-3 form-group">
          <label for="bloodType">What is your Blood Type?</label>
          <select name="blood_type" class="form-control" id="bloodType" required>
            <option  value="">Select blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          
        </div>
        <div class=" m-3 form-group">
          <label for="phone">What is Phone Number?</label>
          <input name="phone" type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
          </div>
          
          <div class=" m-3 form-group">
            <label for="address">What is your Address?</label>
            <input class="form-control" id="address" rows="3" placeholder="Enter your address" required type="text" name="address">
            
            </div>
            <div class=" m-3 form-group">
              <label for="message">Add a Message (Optional)</label>
              <textarea name="content" class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
              </div>
              
              <input type="submit" class="btn btn-primary btn-user btn-block" value="Request">
</form>
            </div>
          </div>
        </div>
      </div>
</body>
{% endblock content %}
 {% block footer %}
        {% include 'footer.html' %}
{% endblock footer %}

{% extends 'base.html' %}

{% block content %}

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header class="site-navbar site-navbar-target bg-secondary shadow" role="banner">
        {% include 'navbar.html' %}
      </header>
<body>
<br>
      <div >
        <div class="row align-items-stretch">
          <div class="col-md-6">
            <img src="../static/images/blood-2.jpg" alt="Image" class="img-fluid shadow m-2">
          </div>
          <div class="col-md-6">
            <div class="bg-white h-100 p-4 shadow">
              <h3 class="mb-4 text-cursive">Make a Donation!</h3>
   <form class="user" action="{{ url_for('addpost')}}" method="POST" enctype="multipart/form-data">
  <div class="form-group row">
   
        <div class="m-3 form-group">
          <label for="bloodType">Blood Type</label>
          <select name="blood_type" class="form-control" id="bloodType" required>
            <option  value="">Select blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          
        </div>
        <div class=" m-3 form-group">
          <label for="phone">Phone Number</label>
          <input name="phone" type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
          </div>
          
          <div class=" m-3 form-group">
            <label for="address">Address</label>
            <input class="form-control" id="address" rows="3" placeholder="Enter your address" required type="text" name="address">
            
            </div>
            <div class=" m-3 form-group">
              <label for="message">Message (Optional)</label>
              <textarea name="content" class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
              </div>
              
              <input type="submit" class="btn btn-primary btn-user btn-block" value="Donate">
</form>
            </div>
          </div>
        </div>
      </div>
</body>
{% endblock content %}
 {% block footer %}
        {% include 'footer.html' %}
{% endblock footer %}
